<!DOCTYPE html>
<html>
<head>
        <title>calculator</title>
        <link rel="icon"  type="x-image" href="https://cdn.wallpapersafari.com/79/25/ZIGzQ8.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="cirle1">

    </div>
    <div class="cirle2">
        
    </div>
    <div class="cirle3">
        
    </div>
    <div class="header">
        <h2>Innovative calculator</h2>
    </div>
    <div class="calculator">
        <div class="parent">
            <div class="screen">
                 <input class="expression" type="text"  style="background-color: transparent;">
            </div>
            <div class="child">
                <div class="box" style="width: 100%;">
                    <div class="operation">
                        <button data="+" class="btn-task">+</button>
                        <button data="-" class="btn-task">-</button>
                        <button data="*" class="btn-task">*</button>
                        <button data="/" class="btn-task">/</button>
                    </div>
                </div>
                <div class="operation1">
                            <button data="9" class="btn">9</button>
                            <button data="8"class="btn">8</button>
                            <button data="7"class="btn">7</button>
                            <button data="6"class="btn">6</button>
                            <button data="5"class="btn">5</button>
                            <button data="4"class="btn">4</button>
                            <button data="3"class="btn">3</button>
                            <button data="2"class="btn">2</button>
                            <button data="1"class="btn">1</button>
                            <button data="0" class="btn">0</button>
                            <button onclick="clearData()" class="btn-clear">C</button>
                            <button onclick="solve()" class="btn-equal">=</button>

                        </div>

                    </div>
                </div>
            </div>
<script src="calculator.js"></script>
</body>
</html>
